<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Fake Store API</title>
    </head>
    <body>
        <div id="products-list"></div>
            <div class="contactUs">
                <h2 class="contactUsText">contact us</h2>
                <form action="#">
                    <div class="flex1">
                        <div class="formRow one">
                            <div class="inputData">
                                <input type="text" name="fullName" class="fullName" required placeholder="Full name" required/>
                            </div>
                        </div>
                        <div class="formRow two">
                            <div class="inputData">
                                <input type="text" name="lastName" class="lastName" placeholder="Surname" required/><br/>
                            </div>
                        </div>
                    </div>
                    <div class="flex2">
                        <div class="formRow three">
                            <div class="inputData">
                                <input type="num" name="contactNo" class="contactNo" placeholder="ContactNo:" required/><br/>
                            </div>
                        </div>
                        <div class="formRow four">
                            <div class="inputData">
                                <input type="email" name="email" class="email" placeholder="Email Address:" required/><br/>
                            </div>
                        </div>
                    </div>
                    <div class="formRow five">
                        <div class="inputData">
                            <textarea name="message" class="message" cols="30" rows="10" placeholder="Write message here: "></textarea>
                        </div>
                    </div>
                </form>
                <input type="submit" class="submit" placeholder="Submit">
        </div>
        <script src="./server.js"></script>   
    </body>
</html>
